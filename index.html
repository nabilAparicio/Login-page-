<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div>
            <figurec lass="img-avatar">
                <img src="images/login-avatar.png" alt="login-avatar" id="image-login">
            </figurec>
        </div>
        <div class="structure">
            <h1>Login Please</h1>
            <form action="">
                <label for="mail">
                    <span>Email or username</span>
                    <input type="text" name="mail" id="mail" autocomplete="mail" placeholder="Email or username" required >
                </label>
            </form>
            <form action="">
                <label for="Password">
                    <span>Password</span>
                    <input type="text" name="password" id="password" autocomplete="current-password" placeholder="Password" required >
                </label>
            </form>
            <form action="">
                <label for="Submit">
                    <input type="submit" value="Submit" id="submit" >
                </label>
            </form>
            <h3 class="lostpsw"> <a href="#"> Forgot your password?</a></h3>
        </div>

    </div>
</body>
</html>
